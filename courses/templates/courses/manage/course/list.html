{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}
<div class="module">
    {% for course in object_list %}
    <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p>
            <a href="{% url 'course_edit' course.id %}">Edit</a>
            <a href="{% url 'course_delete' course.id %}">Delete</a>
        </p>
    </div>
    {% empty %}
        <p>You havn't created any couses yet.</p>
    {% endfor %}
    <p>
        <a href="{% url 'course_create' %}" class="button">Create</a>
    </p>
</div>
{% endblock %}
